version: '3.8'

services:
  spring-app:
    image: ahmedft1999/image-spring:latest
    container_name: spring-app
    ports:
      - "8090:8080"
    depends_on:
      - mysql

  angular-app:
    image: ahmedft1999/image-spring-front:latest
    container_name: angular-app
    ports:
      - "80:80"
    depends_on:
      - spring-app

  mysql:
    image: mysql:5.7
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: devops
      MYSQL_USER: root
      MYSQL_PASSWORD: root

networks:
  default:
    driver: bridge
